<div class="card">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search this patients" [(ngModel)]="patientFilter.filterText" #search>
        <div class="input-group-append">
            <button class="btn" type="button">
            <i class="fa fa-search"></i>
            </button>
        </div>
        </div>
</div>
<div class="card mt-2">
    <div class="card-body">
        <ngx-datatable [rows]="patients.items" [count]="patients.totalCount"  default>
          <ngx-datatable-column
            [name]="'::Actions' | abpLocalization"
            [maxWidth]="150"
            [sortable]="false"
          >
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div ngbDropdown container="body" class="d-inline-block">
                <button
                  class="btn btn-primary btn-sm dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  ngbDropdownToggle
                >
                  <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
                </button>
                <div ngbDropdownMenu>
                  <button ngbDropdownItem (click)="showDetailsOfPatient(row.id)">
                    {{ '::View' | abpLocalization }}
                  </button>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column [name]="'::countryCode' | abpLocalization" prop="countryCode"></ngx-datatable-column>
          <ngx-datatable-column [name]="'::mobileNumber' | abpLocalization" prop="mobileNumber"></ngx-datatable-column>
          <ngx-datatable-column [name]="'::addingType' | abpLocalization" prop="addingType">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{'::Enum:addingType:' + row.addingType | abpLocalization}}
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
